<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Hello Vue</h1>
    <div id="app">
        <!-- 
            creating the template directly which can be used to change values
            in the template dynamically by using Vue
        -->
        <!-- <h2>I am a template</h2> -->

        <!-- Instead of hardcoding a property, the value can be dynamically inserted by writing the property name that matches that in the app.js file in double curly braces-->
        <p>{{ title }} by {{ author }}, {{ publicationYear }}.</p>
        <!-- Outputs> 1984 by George Orwell, 1949. -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
